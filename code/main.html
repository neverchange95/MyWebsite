        <!-- Text rotation -->
        <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
        <script src="jquery.svg3dtagcloud.min.js"></script>
        <script>
            $( document ).ready( function() {
                var entries = [ 
                    { label: 'C', url: 'https://de.wikipedia.org/wiki/C_(Programmiersprache)', target: '_blank' },
                    { label: 'Java', url: 'https://de.wikipedia.org/wiki/Java-Technologie', target: 'blank' },
                    { label: 'JavaScript', url: 'https://de.wikipedia.org/wiki/JavaScript', target: '_blank' },
                    { label: 'HTML', url: 'https://de.wikipedia.org/wiki/Hypertext_Markup_Language', target: '_blank' },
                    { label: 'CSS', url: 'https://de.wikipedia.org/wiki/Cascading_Style_Sheets', target: '_blank' },
                    { label: 'x86 Assembler', url: 'https://de.wikipedia.org/wiki/Assemblersprache', target: '_blank' },
                    { label: 'SWI-Prolog', url: 'https://de.wikipedia.org/wiki/Prolog_(Programmiersprache)', target: '_blank' },
                    { label: 'SQL', url: 'https://de.wikipedia.org/wiki/SQL', target: '_blank' },
                    { label: 'Linux-Bash', url: 'https://de.wikipedia.org/wiki/Bash_(Shell)', target: '_blank' },
                    { label: 'Linux', url: 'https://de.wikipedia.org/wiki/Linux', target: '_blank' },
                    { label: 'Windows', url: 'https://de.wikipedia.org/wiki/Microsoft_Windows', target: '_blank' },
                    { label: 'Mac-OS', url: 'https://de.wikipedia.org/wiki/MacOS', target: '_blank' },
                    { label: 'Android', url: 'https://de.wikipedia.org/wiki/Android_(Betriebssystem)', target: '_blank' },
                    { label: 'PHP', url: 'https://de.wikipedia.org/wiki/PHP', target: '_blank' },
                    { label: 'Angular', url: 'https://de.wikipedia.org/wiki/Angular', target: '_blank' },
                    { label: 'Python', url: 'https://de.wikipedia.org/wiki/Python_(Programmiersprache)', target: '_blank' },
                    { label: 'Apache2', url: 'https://de.wikipedia.org/wiki/Apache_HTTP_Server', target: '_blank' },
                    { label: 'MySQL', url: 'https://de.wikipedia.org/wiki/MySQL', target: '_blank' },
                    { label: 'Git', url: 'https://de.wikipedia.org/wiki/Git', target: '_blank' },
                ];

                var width = $(window).width();

                var settings = {
                    entries: entries,
                    width: 750,
                    height: 750,
                    radius: '65%',
                    radiusMin: 75,
                    bgDraw: true,
                    bgColor: '#172118',
                    opacityOver: 1.00,
                    opacityOut: 0.05,
                    opacitySpeed: 6,
                    fov: 800,
                    speed: 0.2,
                    fontFamily: 'Oswald, Arial, sans-serif',
                    fontSize: '30',
                    fontColor: '#B0FB6F',
                    fontWeight: 'normal',//bold
                    fontStyle: 'normal',//italic 
                    fontStretch: 'normal',//wider, narrower, ultra-condensed, extra-condensed, condensed, semi-condensed, semi-expanded, expanded, extra-expanded, ultra-expanded
                    fontToUpperCase: true,
                    tooltipFontFamily: 'Oswald, Arial, sans-serif',
                    tooltipFontSize: '11',
                    tooltipFontColor: '#fff',
                    tooltipFontWeight: 'normal',//bold
                    tooltipFontStyle: 'normal',//italic 
                    tooltipFontStretch: 'normal',//wider, narrower, ultra-condensed, extra-condensed, condensed, semi-condensed, semi-expanded, expanded, extra-expanded, ultra-expanded
                    tooltipFontToUpperCase: false,
                    tooltipTextAnchor: 'left',
                    tooltipDiffX: 0,
                    tooltipDiffY: 10
                };
                
                if(width < 1830) {
                    settings.width = 700;
                    settings.height = 700;
                    settings.fontSize = '30';
                }

                if(width < 1700) {
                    settings.width = 600;
                    settings.height = 600;
                    settings.fontSize = '25';
                }

                if(width < 1310) {
                    settings.width = 550;
                    settings.height = 550;
                    settings.fontSize = '20';
                }

                if(width < 1155) {
                    settings.width = 490;
                    settings.height = 490;
                    settings.fontSize = '20';
                }

                if(width < 800) {
                    settings.width = 450;
                    settings.height = 450;
                    settings.fontSize = '18';
                } 

                if(width < 400) {
                    settings.width = 400;
                    settings.height = 400;
                    settings.fontSize = '15';
                } 
    
                //var svg3DTagCloud = new SVG3DTagCloud( document.getElementById( 'holder'  ), settings );
                $( '#holder' ).svg3DTagCloud( settings );
            } );
        </script>
        <div id="holder" class="rotate"></div>
    </body>
